<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKS</title>
    <!--CSS LINKS-->
    <link rel="stylesheet" href="css/books_tab-css.css">

    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container-fluid books_header-hero-container">
            <div class="row">
                <div class="header-content-container col-lg-12">
                    <div class="header_text-container">
                        <h2 id="header_main-heading">WELCOME TO <span style="color: #9BA4B5;">BOOKS SECTION</span></h2>
                        <hr style="width: 100px; margin: auto; margin-top: 10px; border: 2px solid #13005A; border-radius: 30px; opacity: 1;">
                    </div>
                </div>
            </div>
        </div>   
    </header>

    <!--POPULAR BOOKS DISPLAY SECTION-->
    <section class="top_sellers-books-hero-container" style="padding: 3% 0 3% 0; background: #9BA4B5;">
        <div class="most_popular_book_heading-container" style="display:flex; justify-content: center; margin-bottom: 30px;">
            <h2 id="popular_section-heading">Popular Among the Readers</h2>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3" style="background-color: aquamarine;">Hi</div>
                <div class="col-lg-3" style="background-color: blue;">hey</div>
                <div class="col-lg-3" style="background-color: pink;">yuh</div>
                <div class="col-lg-3" style="background-color: yellow;">gugu</div>
        </div>
    </section>


    <!--ALL BOOKS DISPLAY SECTION-->
    <section class="all-books-display-hero-container" style="background: #F1F6F9;">
        <div class="container-fluid">
            <div class="row">
                <div class="books_display-container col-lg-12">
                    <table style="border-collapse: separate; border-spacing: 30px !important; border: none !important;">
                        <tr class="book_container_row">
                            <td class="book_card_container">
                                <div class="book_all-content-container">
                                    <div class="book_img-container" style="padding: 10px 0px 10px 10px;">
                                        <img src="images/A_Song_of_Ice_and_Fire_book_collection_box_set_cover.jpg" alt="" style="max-height:180px;">
                                    </div>
                                    <div class="book_details-container">
                                        <div class="book_name_publish_container">
                                            <h3 id="book_title">A Song Of Ice and Fire</h3>                                            
                                        </div>
                                        <div class="author_publish-year_container" style="width: 120%;">                                            
                                            <h5 class="book_text-css">George R.R. Martin</h5>
                                            <h5 class="book_text-css">2021-22</h5>
                                        </div>
                                        <hr style="width: 120%;">
                                        <div class="condition_availabity-container" style="width: 120%;">
                                            <h6 class="book_text-css">Condition: <span>Excellent</span></h6>
                                            <h6 class="book_text-css">Category: <span>Fiction</span></h6>
                                        </div>
                                        <div class="price_borrow_now_container" style="width: 120%;">
                                            <span class="price_tag">100Rs/Day</span>
                                            <div class="borrow_btn-container">
                                                <button id="borrow_now-btn">Borrow Now</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td class="book_card_container">
                                <div class="book_all-content-container">
                                    <div class="book_img-container">
                                        Image will come here
                                    </div>
                                    <div class="book_details-container">
                                        <div class="book_name_publish_container">
                                            <h3 id="book_title">A Song Of Ice and Fire</h3>                                            
                                        </div>
                                        <div class="author_publish-year_container" style="width: 120%;">                                            
                                            <h5 class="book_text-css">George R.R. Martin</h5>
                                            <h5 class="book_text-css">2021-22</h5>
                                        </div>
                                        <hr style="width: 120%;">
                                        <div class="condition_availabity-container" style="width: 120%;">
                                            <h6 class="book_text-css">Condition: <span>Excellent</span></h6>
                                            <h6 class="book_text-css">Availability: <span>Yes</span></h6>
                                        </div>
                                        <div class="price_borrow_now_container" style="width: 120%;">
                                            <span class="price_tag">100Rs/Day</span>
                                            <div class="borrow_btn-container">
                                                <button id="borrow_now-btn">Borrow Now</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
