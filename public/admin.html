<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--CODE CSS-->
    <link rel="stylesheet" href="css/admin-styles.css" />
  </head>
  <body>
    <section class="admin_page-hero-container">
      <div class="container-fluid">
        <div class="row">
          <div class="header_main-container">
            <div class="header_container">
              <h1 id="main_heading">WELCOME TO LibraSense.</h1>
            </div>
            <hr style="background-color: #f1f6f9; height: 10px" />
          </div>
          <div class="admin_block-main-container">
            <div class="admin-block-capsule">
              <h1>ADMIN BLOCK</h1>
            </div>
          </div>
        </div>
      </div>
      <!--CARDS SECTION -->
      <section id="all_cards-hero-container">
        <div class="container-fluid cards-main-layout">
          <div class="container card-container-css reveal">
            <div class="row row-cards-container">
              <!-- USER RECORDS CARD -->
              <div class="card card-css col-lg-4 col-md-4 col-12">
                <img src="Images/registered.png" class="card-image-css" alt="..."/>
                <div class="card-body" style="margin-top: 10px;">
                  <h5 class="card-title" style="text-align: center">USER RECORDS</h5>
                  <div class="manage_link-container" style="display: flex; justify-content: center; align-items: center;">                  
                    <a href="/user_records" class="btn card-btn-css">Manage</a>
                  </div>
                </div>
              </div>
              <!-- STAFF RECORDS CARD CARD -->
              <div class="card card-css col-lg-4 col-md-4 col-12"><img src="Images/teamwork.png" class="card-image-css" alt="..."/>
                <div class="card-body" style="margin-top: 10px">
                  <h5 class="card-title" style="text-align: center">STAFF RECORDS</h5>
                  <div class="manage_link-container" style="display: flex; justify-content: center; align-items: center;">  
                    <a href="/staff_records" class="btn card-btn-css">Manage</a>
                  </div>
                </div>
              </div>
              <!-- BOOKS RECORD CARD -->
              <div class="card card-css col-lg-4 col-md-4 col-12">
                <img src="Images/books.png" class="card-image-css" alt="..."/>
                <div class="card-body" style="margin-top: 10px">
                  <h5 class="card-title" style="text-align: center">BOOK RECORDS</h5>
                  <!-- Button trigger modal -->
                  <div class="manage_link-container" style="display: flex; justify-content: center; align-items: center;">  
                    <a type="button" class="btn card-btn-css" data-toggle="modal" data-target="#exampleModal">Manage</a>
                  </div>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex+="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header " style="display: flex; justify-content: center;">
                          <h3 class="modal-title books_switch-modal-title" id="exampleModalLabel">VIEW DATA FOR</h3>
                        </div>
                        <div class="modal-body" style="display: flex; justify-content: center;">
                          <button class="e-book-book-switch-btn" onclick="window.location.href ='/book_records';">
                            <img src="images/item_card_book.png" alt="" style="max-height: 80px; margin-top: 10px;">
                            <h5 id="book_switch_name">BOOKS</h5>
                          </button>
                          <button class="e-book-book-switch-btn" onclick="window.location.href = '/ebook_records';">
                            <img src="images/item_card_ebook.png" alt="" style="max-height: 80px; margin-top: 10px;">
                            <h5 id="book_switch_name">E-BOOKS</h5>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
